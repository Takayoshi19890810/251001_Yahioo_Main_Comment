name: Yahoo News Scraper (Integrated)

on:
  workflow_dispatch: {}            # 手動実行
  schedule:
    # 15:10 JST == 06:10 UTC (本文・コメント取得の時刻に合わせる)
    - cron: '10 6 * * *'

permissions:
  contents: read

jobs:
  run:
    name: Run scraper
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system deps (Chrome)
        run: |
          # Selenium/Chromeのインストール処理はそのまま残します
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 curl
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          google-chrome --version

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          # requirements2.txt (統合された依存関係リスト) をインストール
          pip install -r requirements2.txt

      - name: Run Integrated Scraper
        env:
          # main1.pyとmain2.pyの両方の認証に対応するため、両方の環境変数を残します
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          # 統合されたスクリプトを実行
          python integrated_main.py
